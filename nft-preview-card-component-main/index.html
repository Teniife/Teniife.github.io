<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <img class="cube" src="images/image-equilibrium.jpg" alt="cube on a corner in equilibrium"><br>
    <section class="lowersection">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <span class="eth"><img src="images/icon-ethereum.svg" alt="etherium symbol">
        <span class="ll">0.041 ETH</span>
      </span>
      <span class="clock"><img src="images/icon-clock.svg" alt="clock icon">
         <span class="ll">3 days left</span> 
        </span>
    </section>
    <hr>
    <span><img class="pfp" src="images/image-avatar.png" alt="user profile pic">
      <span class="creator"> Creation of <span class="name">Teni Alabi</span></span> </span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Teni Alabi</a>.
  </div>
</body>
</html>
